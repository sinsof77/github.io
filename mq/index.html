			<div class="content_0">
				<h2 id="head0">
					母亲，妈妈！
				</h2>
				<p id="p0">
					妈妈，母亲，是一个神圣的称呼！是她孕育了我们，给了我们生命！让我们来到这个世界上！
				</p>
				<img class="img0" src="images/poke.jpg" />
			</div>
			
			<div class="content_1">
				<h2 id="head1">
					还记得，小时候！
				</h2>
				<p id="p1">
					还记得么，小时候，妈妈照顾我们，无微不至，我们有什么事的话最担心的是她！小时候都是妈妈来照看我们！
				</p>
				<img class="img0" src="images/poke.jpg" />
			</div>
			
			<div class="content_2">
				<h2 id="head2">
					还记得，妈妈的手！
				</h2>
				<p id="p2">
					妈妈的手已经不光滑，但是却是最温暖，最慈爱的手！这双手给我们做衣服、做饭，小时候为我们穿衣。
				</p>
				<img class="img2" src="" />
			</div>
			
			<div class="content_3">
				<h2 id="head3">
					或许也经常挨打！
				</h2>
				<p id="p3">
					也许我们记忆的并不是妈妈的疼爱，可能由于我们的不听话、没有完成作业而挨打！但是挨打也是妈妈疼爱我们的一种方式！
				</p>
				<img class="img3" src="" />
            </div>
			
			<div class="content_4">
				<h2 id="head4">
					在这个感恩的节日里：
				</h2>
				<p id="p4">
					亲爱的妈妈
					我想为你献上一朵花！然后说一句：妈，节日快乐！
				</p>
				<img class="img4" src="images/knx_1.png" width="600" height="626" />
			</div>
