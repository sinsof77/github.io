<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>万圣节抽符</title>
		<script type="application/javascript">
			function showpage2(){
				//隐藏page1,显示page2。
				document.getElementById("page1").style.display ="none";
				document.getElementById("page2").style.display ="block";
			}
			function showpage3(){
				document.getElementById("page2").style.display ="none";
				document.getElementById("page3").style.display ="block";
			}
			function showpage4(){
				document.getElementById("page4").style.display ="none";
				document.getElementById("page3").style.display ="block";
			}
			function showcharm(num){
				document.getElementById("page3").style.display ="none";
				document.getElementById("page4").style.display ="block";
				if(num ==1){	
				document.getElementById("page4").style.backgroundImage ="url(img/charm1.jpg)";
			}
				if(num ==2){
				document.getElementById("page4").style.backgroundImage ="url(img/charm2.jpg)";
			}
				if(num ==3){	
				document.getElementById("page4").style.backgroundImage ="url(img/charm3.jpg)";
			}
				if(num ==4){
				document.getElementById("page4").style.backgroundImage ="url(img/charm4.jpg)";
			}
				if(num ==5){
				document.getElementById("page4").style.backgroundImage ="url(img/charm5.jpg)";
			}
				if(num ==6){
				document.getElementById("page4").style.backgroundImage ="url(img/charm6.jpg)";
			}
				if(num ==7){	
				document.getElementById("page4").style.backgroundImage ="url(img/charm7.jpg)";
			}
		}
		</script>
		<link rel="stylesheet" href="css/index.css" />
		
	</head>
	<body>
		
		<audio class="bgimg" src="audio/AKB48.mp3" autoplay="autoplay"></audio>
		<div id="page1"> 
			<img id="title" src="img/title.png" />
			
			<img id="box" src="img/box.png" onclick="showpage2();" />
		
		</div >
		<div id="page2">
			<img id="pumpki" src="img/pumpkin.png" />
			<img id="startGame" src="img/startGame.jpg" onclick="showpage3();" />
			
		</div>
		<div id="page3">
		<div>
			<img id="charm1" src="img/1.png" onclick="showcharm(1);" />
			<img id="charm2" src="img/2.png" onclick="showcharm(2);"/>
			<img id="charm3" src="img/3.png" onclick="showcharm(3);"/>
			<img id="charm4" src="img/4.png" onclick="showcharm(4);"/>
			<img id="charm5" src="img/5.png" onclick="showcharm(5);"/>
			<img id="charm6" src="img/6.png" onclick="showcharm(6);"/>
			<img id="charm7" src="img/7.png" onclick="showcharm(7);"/>
		</div>
		</div>
		<div id="page4">
			<div>
			<img id="back" src="img/back.png"  onclick="showpage4();"/>
			</div>
		</div>
	</body>
	
</html>
