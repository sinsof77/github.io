<!doctype html>
<html lang="zh">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<audio src="main.mp3" id="aud" autoplay="autoplay" controls="controls" preload="auto"></audio>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>亲爱的爸爸，祝你父亲节快乐！</title>
	<style>
		*{
			padding: 0px;
			margin: 0px;
		}
		body,html{
			width:100%;
			height: 100%;
			background-image: url(https://ae01.alicdn.com/kf/Hc9a54564544a43f5b7938eaaf16ac649p.jpg
);
		    background-size: cover;
		    background-position: center 0; 
		    background-repeat: no-repeat;  
		    background-attachment: fixed; 
		    -webkit-background-size: cover;  
		    -o-background-size: cover;  
		    -moz-background-size: cover;  
		    -ms-background-size: cover;
		}
		


	</style>
  </head>
  <body>
    <div class="container">
		<div class="mian text-center text-white">
			<br/><br/><br/><br/><br/><br/>
			<h1>父亲节快乐</h1>
			<br/><br/><br/>
			<p id="text"></p>
		
	</div>
    <script>
      let divTyping = document.getElementById('text')
      let i = 0,
        timer = 0,
        str = '祝诗随短表孝心<br/>父母恩义深似海<br/>亲情无价贵胜金<br/>节日来临心感念<br/>日间满泪把诗吟<br/>快意幸福人生美<br/>乐将心语付瑶琴<br/>每句首字相连，就是我对你的祝福！<br/><br/>祝父亲永远快乐！'
    
      function typing () {
        if (i <= str.length) {
          divTyping.innerHTML = str.slice(0, i++) + '_'
          timer = setTimeout(typing, 200)
        }
        else {
          divTyping.innerHTML = str
          clearTimeout(timer)
        }
      }
    
      typing()


    </script>
	</div>
  </body>
</html>
